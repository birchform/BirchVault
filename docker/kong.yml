# Kong API Gateway Configuration for BirchVault

_format_version: '2.1'
_transform: true

services:
  # Auth Service
  - name: auth-v1
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-route
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-rest
    url: http://auth:9999
    routes:
      - name: auth-v1-rest-route
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # REST API
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1-route
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  # Realtime (if needed in future)
  # - name: realtime-v1
  #   url: http://realtime:4000/socket/
  #   routes:
  #     - name: realtime-v1-route
  #       strip_path: true
  #       paths:
  #         - /realtime/v1/

plugins:
  - name: cors
    config:
      origins:
        - '*'
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - x-client-info
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600







